<div>
  <p>{{ station.station_id }}</p>
  <p>{{ station.name }}</p>
  <p>{{ station.is_installed | formatBoolean }}</p>
  <p>{{ station.num_docks_available }} docks</p>
  <p>
    {{ station.capacity - station.num_docks_available }} docks out of service
  </p>
  <p>{{ station.updatedAt }}</p>
</div>
