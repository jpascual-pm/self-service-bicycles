<div class="station-detail-wrapper">
  <ng-container *ngIf="station$ | async as station; else loadingBlock">
    <div class="station-detail-wrapper__header">
      <button mat-raised-button type="button" (click)="back()">Back</button>
      <button mat-button type="button" class="station-detail-wrapper__favorite-block" (click)="onToggleFavorite(station.station_id)">
        Add to favorite
        <app-favorite-button
          class="station-detail-wrapper__favorite-button"
          style.font-weight="bold"
          style.cursor="auto"
          [isFavorite]="(isFavoriteStation$ | async) ?? false"
        ></app-favorite-button>
      </button>
    </div>
    <app-station-information-sheet [station]="station"></app-station-information-sheet>
    <app-maps [stationsToMark]="[station]" [center]="clientPosition"></app-maps>
  </ng-container>
</div>

<ng-template #loadingBlock>
  <app-loader></app-loader>
</ng-template>
