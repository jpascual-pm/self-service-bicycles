<div class="stations-list-wrapper">
  <app-stations-filters
    class="stations-filters"
    (filterChanges)="onFilterChanges($event)"
  ></app-stations-filters>
  <app-stations-display
    *ngFor="let station of stations$ | async"
    [station]="station"
    class="stations-display"
  ></app-stations-display>
</div>
