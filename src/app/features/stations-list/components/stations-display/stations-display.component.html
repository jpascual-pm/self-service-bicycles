<div class="station-display-wrapper">
  <button
    mat-icon-button
    type="button"
    aria-label="Favorite button"
    (click)="onStarClick()"
    class="star-button"
  >
    <i class="star-color material-icons">{{ iconLabel }}</i>
  </button>
  <div (click)="onStationClick()" class="station-detail">
    {{ station.station_id }} - {{ station.name }} -
    {{ station.is_installed | formatBoolean }} -
    {{ station.num_docks_available }} docks
  </div>
</div>
